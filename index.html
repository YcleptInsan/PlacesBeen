<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="js/scripts.js" type="text/javascript"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Places You've Been:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Location</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="new-year">Time of Year</label>
              <input type="text" class="form-control" id="time">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <ul id="listLocation">

          </ul>
          <div id="show-location">
            <h2></h2>

            <p>Location: <span class="locations"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Year: <span class="year"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
